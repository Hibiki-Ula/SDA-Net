optimizer : {
  type: AdamW,
  kwargs: {
  lr : 0.0001,
  weight_decay : 0.0005
}}

scheduler: {
  type: LambdaLR,
  kwargs: {
  decay_step: 21,
  lr_decay: 0.9,
  lowest_decay: 0.02  # min lr = lowest_decay * lr
}}

bnmscheduler: {
  type: Lambda,
  kwargs: {
  decay_step: 21,
  bn_decay: 0.5,
  bn_momentum: 0.9,
  lowest_decay: 0.01
}}


dataset : {
  train : { _base_: cfgs/dataset_configs/PCN.yaml, 
            others: {subset: 'train'}},
  val : { _base_: cfgs/dataset_configs/PCN.yaml, 
            others: {subset: 'test'}},
  test : { _base_: cfgs/dataset_configs/PCN.yaml, 
            others: {subset: 'test'}}}

model : {
    NAME: pointcloudmamba, 
    pre_blocks: [ 1, 1, 1],
    en_mamba_blocks: [ 1, 1, 1],
    en_k_neighbors: [ 6, 6, 6],
    reducers: [ 2, 2, 2],
    use_xyz: True,
    bimamba_type: 'v2',
    en_mamba_layers_orders: ["xyz", "xzy", "yxz", "yzx", "zxy", "zyx"],
    grid_size: 0.02,

    num_query: 512,
    num_points: 16384,
    global_feature_dim: 1024,
    
    drop_path_rate: 0.1,

    encoder_dims: 384,
    encoder_type: True,

    encoder_channel_list: [ 384, 384, 384, 384, 384 ],
    decoder_channel_list: [ 384, 384, 384, 384, 384 ],

    decoder_blocks: [ 1],
    de_mamba_blocks: [ 1],
    de_k_neighbors: [32],
    de_mamba_layers_orders: [ "xyz", "xzy", "yxz", "yzx", "zxy", "zyx"],

}


total_bs : 16
step_per_update : 1
max_epoch : 300

consider_metric: CDL1